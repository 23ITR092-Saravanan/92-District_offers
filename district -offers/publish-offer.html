<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish New Offer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Publish New Offer</h1>
        <div class="form-box">
            <form id="publishOfferForm">
                <label>Shop Name:</label>
                <input type="text" id="shopName" required>
                
                <label>Shop Address:</label>
                <textarea id="shopAddress" required></textarea>
                
                <label>Email ID:</label>
                <input type="email" id="email" required>
                
                <label>Stocks Available:</label>
                <input type="number" id="stocks" required>
                
                <label>Contact Number:</label>
                <input type="tel" id="contactNumber" required>
                
                <label>Start Date:</label>
                <input type="date" id="startDate" required>
                
                <label>End Date:</label>
                <input type="date" id="endDate" required>
                
                <label>Offer Title:</label>
                <input type="text" id="offerTitle" required>
                
                <label>Offer Image:</label>
                <input type="file" id="offerImage" accept="image/*" required>
                
                <label>Description:</label>
                <textarea id="description" required></textarea>
                
                <label>City:</label>
                <input type="text" id="city" required>
                
                <label>Category:</label>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Grocery">Grocery</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Beauty">Beauty</option>
                    <option value="Services">Services</option>
                    <option value="Other">Other</option>
                </select>
                
                <button type="submit" class="rect-btn">Upload</button>
            </form>
        </div>
        <button class="back-btn" onclick="location.href='owner-dashboard.html'">Back</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
