<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Owner Sign In</h1>
        <div class="form-box">
            <form id="signInForm">
                <label>Shop ID:</label>
                <input type="text" id="loginShopId" required>
                
                <label>Password:</label>
                <input type="password" id="loginPassword" required>
                
                <button type="submit" class="rect-btn">Login</button>
            </form>
        </div>
        <button class="back-btn" onclick="location.href='owner-login.html'">Back</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
